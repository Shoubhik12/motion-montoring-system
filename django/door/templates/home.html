<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Lock Status Monitoring</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            margin: 50;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .status-locked {
            color: red;
            font-weight: bold;
        }
        .status-unlocked {
            color: green;
            font-weight: bold;
        }
        .link-history {
            display: block;
            margin: 20px 0;
            text-align: right;
        }
        .link-history a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .link-history a:hover {
            text-decoration: underline;
        }
        
        
            body {
                background-color: lightblue;
            }
        
    </style>
</head>
<body>
    <h1>Door Lock Status Monitoring</h1>
    
    <div class="link-history">
        <a href="history.html">View Status History</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{database.date}}</td>
                <td>{{database.door}}</td>
                <td>{{database.time}}</td>
            </tr>

</body>
</html>
